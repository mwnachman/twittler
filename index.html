<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>



    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var tweeter = tweet.user;
          var newDiv = $('<div></div>'); 
          var timeStamp = moment().startOf(tweet.created_at).fromNow();
          $tweet.addClass(tweeter);
          $tweet.text('@' + tweeter + ': ' + tweet.message + timeStamp);
          $tweet.appendTo($body);
          index -= 1;
        }

        var button = "<button>Show New Tweets</button>"
        $body.before(button);

        $(button).on('click', function(){
          var indexTemp = streams.home.length - 1 - index;
          index = indexTemp;
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var timeStamp = moment().startOf(tweet.created_at).fromNow();
          $tweet.text()
        });

      });

    </script>

    <script src="moment.js"></script>
  </body>
</html>
